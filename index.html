<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button type="button">Click Me</button>   
        </div>
        <div class="weather">
            <img src="whether_icon.png" class ="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">Noida</h2>
            <div class="details">

                <div class="col">
                    <img src="humidity.png" alt="error">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                

                <div class="col">
                    <img src="wind.png" alt="error">
                    <div>
                        <p class="wind">5.56 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script>
        const apikey="2cce56f5b777b5c2175db7b64bbd447f";
        const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        //taking input from user
        const searchBox=document.querySelector(".search input");
        
        // when clicked at searchbox then searchbtn will send the data to checkweather(city)
        const searchBtn=document.querySelector(".search button");

        async function checkweather(city){
            const response = await fetch(apiurl +city+`&appid=${apikey}`);
            // Now i want to fetch the data from api which  recevide by response
             var data=await response.json();
            //  the data will have all the weather information 

            console.log(data);
            
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
            document.querySelector(".wind").innerHTML = data.wind.speed +" km/h";
        }

        // when clicked it will call the checkweather(city) by passing an argument as city name enter by the user
        searchBtn.addEventListener("click", ()=>{
            checkweather(searchBox.value);
        })
        </script>
</body>
</html>
